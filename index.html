<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业星座运势生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #16a085, #f4d03f);
        }
        .container {
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .horoscope-item {
            border-left: 4px solid #3498db;
        }
        .scrollable-content {
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .scrollable-content::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 4px;
        }
        .scrollable-content::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container bg-gradient-to-br from-green-500 to-yellow-500">
        <div class="card p-8 rounded-xl shadow-2xl w-full max-w-2xl text-center">
            
            <!-- Header -->
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">🌟 专业星座运势生成器 🌟</h1>
            <p class="text-gray-600 mb-6">🔮 基于专业 API + 高端备用库</p>

            <!-- Status Message -->
            <div id="statusMessage" class="hidden p-3 mb-4 text-sm rounded-lg" role="alert"></div>

            <!-- Buttons -->
            <div class="space-y-4 md:space-y-0 md:space-x-4 mb-8">
                <button id="fetchBtn" class="btn w-full md:w-auto bg-blue-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-600 transition duration-300">
                    🌟 获取专业运势
                </button>
                <button id="testApiBtn" class="btn w-full md:w-auto bg-gray-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-gray-600 transition duration-300">
                    🔧 测试API连接
                </button>
                <button id="downloadBtn" class="btn w-full md:w-auto bg-green-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-green-600 transition duration-300 hidden">
                    📥 下载海报
                </button>
                <button id="clearBtn" class="btn w-full md:w-auto bg-red-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-red-600 transition duration-300">
                    ❌ 清除结果
                </button>
            </div>

            <!-- Poster Display -->
            <div id="posterDisplay" class="scrollable-content bg-gray-100 p-6 rounded-xl shadow-inner text-left w-full">
                <p class="text-center text-gray-500">请点击按钮生成或测试运势信息。</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        const constellations = ["白羊座", "金牛座", "双子座", "巨蟹座", "狮子座", "处女座", "天秤座", "天蝎座", "射手座", "摩羯座", "水瓶座", "双鱼座"];
        const fallbackHoroscope = {
            "白羊座": "火星能量激发行动力，今日适合主动出击。建议把握机遇，勇敢表达想法。",
            "金牛座": "金星守护下心境平和，今日适合处理财务事宜。稳重态度会赢得他人信任。",
            "双子座": "水星带来敏锐思维，沟通表达能力达到峰值。学习新知识的好时机。",
            "巨蟹座": "月亮影响下情感敏锐，家庭运势特别好。直觉能力增强，适合做重要决定。",
            "狮子座": "太阳照耀下自信满满，创造力达到高峰。适合展示才华，成为众人焦点。",
            "处女座": "土象能量带来务实精神，注重细节的天性帮你把工作做到完美。",
            "天秤座": "金星带来和谐能量，审美能力和社交魅力突出。适合处理人际关系。",
            "天蝎座": "冥王星深度影响，洞察力和直觉达到巅峰。适合深入分析问题。",
            "射手座": "木星扩展运势，乐观精神感染周围的人。适合探索新领域。",
            "摩羯座": "土星稳重影响，目标导向性强。长期规划开始显现成效。",
            "水瓶座": "天王星创新能量，独特想法受到关注。友谊运势特别好。",
            "双鱼座": "海王星梦幻影响，想象力和直觉能力达到高峰。艺术天赋突出。"
        };

        let isLoading = false;
        
        // Helper function to get element by ID and prevent errors
        function safeGetElement(id) {
            return document.getElementById(id);
        }

        function showStatus(message, type = 'info') {
            const statusEl = safeGetElement('statusMessage');
            if (statusEl) {
                statusEl.innerHTML = message;
                statusEl.className = `p-3 mb-4 text-sm rounded-lg transition-all duration-300 block`;
                if (type === 'success') {
                    statusEl.classList.add('bg-green-100', 'text-green-800');
                } else if (type === 'error') {
                    statusEl.classList.add('bg-red-100', 'text-red-800');
                } else {
                    statusEl.classList.add('bg-blue-100', 'text-blue-800');
                }
            }
        }

        function hideStatus() {
            const statusEl = safeGetElement('statusMessage');
            if (statusEl) {
                statusEl.classList.add('hidden');
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                if (loading) {
                    btn.disabled = true;
                    if (btn.id === 'fetchBtn') {
                        btn.innerHTML = '<span class="loading-spinner"></span>获取中...';
                    } else if (btn.id === 'testApiBtn') {
                        btn.innerHTML = '<span class="loading-spinner"></span>测试中...';
                    }
                } else {
                    btn.disabled = false;
                    if (btn.id === 'fetchBtn') {
                        btn.innerHTML = '🌟 获取专业运势';
                    } else if (btn.id === 'testApiBtn') {
                        btn.innerHTML = '🔧 测试API连接';
                    }
                }
            });
        }
        
        // Simulate an API call with mock data
        async function fetchMockHoroscope(constellation) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const randomNumber = Math.random();
                    if (randomNumber < 0.9) {
                        // Simulate success
                        resolve({
                            constellation: constellation,
                            summary: fallbackHoroscope[constellation],
                            lucky_color: ["蓝色", "绿色", "金色", "红色", "紫色"][Math.floor(Math.random() * 5)],
                            lucky_number: Math.floor(Math.random() * 10) + 1,
                            lucky_constellation: constellations[Math.floor(Math.random() * 12)],
                            api_source: "聚合数据专业版 (模拟)"
                        });
                    } else {
                        // Simulate failure
                        resolve({
                            constellation: constellation,
                            summary: fallbackHoroscope[constellation],
                            lucky_color: ["蓝色", "绿色", "金色", "红色", "紫色"][Math.floor(Math.random() * 5)],
                            lucky_number: Math.floor(Math.random() * 10) + 1,
                            lucky_constellation: constellations[Math.floor(Math.random() * 12)],
                            api_source: "专业备用数据库 (模拟)"
                        });
                    }
                }, 500); // Simulate network delay
            });
        }

        async function createPoster() {
            if (isLoading) return;
            setLoading(true);
            hideStatus();
            const posterDisplay = safeGetElement('posterDisplay');
            posterDisplay.innerHTML = '<p class="text-center text-gray-500">正在获取运势数据...</p>';

            const horoscopes = [];
            for (const constellation of constellations) {
                const data = await fetchMockHoroscope(constellation);
                horoscopes.push(data);
            }

            let htmlContent = `<div class="p-4">
                <h2 class="text-center text-xl font-bold mb-4">🌟 今日星座运势</h2>
                <p class="text-center text-sm text-gray-500 mb-4">${new Date().toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
            </div>`;

            horoscopes.forEach(data => {
                const luckyInfo = `${data.lucky_color} | ${data.lucky_number} | ${data.lucky_constellation}`;
                htmlContent += `
                    <div class="horoscope-item p-4 mb-4 rounded-lg shadow-md bg-white">
                        <div class="flex items-center mb-2">
                            <span class="text-3xl mr-2">⭐</span>
                            <h3 class="text-xl font-semibold text-blue-600">${data.constellation}</h3>
                        </div>
                        <p class="text-gray-700 leading-relaxed mb-2">${data.summary}</p>
                        <p class="text-xs text-gray-500 flex items-center">
                            <span class="mr-2">🍀</span>
                            <span class="mr-4">幸运色: ${data.lucky_color}</span>
                            <span class="mr-4">幸运数字: ${data.lucky_number}</span>
                            <span>贵人星座: ${data.lucky_constellation}</span>
                        </p>
                    </div>
                `;
            });
            
            posterDisplay.innerHTML = htmlContent;
            showStatus('✅ 运势海报生成成功！', 'success');
            setLoading(false);
            safeGetElement('downloadBtn').classList.remove('hidden');
        }

        async function testApiConnection() {
            if (isLoading) return;
            setLoading(true);
            hideStatus();
            safeGetElement('downloadBtn').classList.add('hidden');
            const posterDisplay = safeGetElement('posterDisplay');
            posterDisplay.innerHTML = '<p class="text-center text-gray-500">正在测试API连接...</p>';

            const testResult = await fetchMockHoroscope('狮子座');

            let htmlContent;
            if (testResult.api_source.includes('聚合数据')) {
                showStatus('✅ API连接成功！数据获取正常。', 'success');
                htmlContent = `<div class="p-4">
                    <h3 class="text-xl font-bold mb-2 text-green-600">测试成功！</h3>
                    <p class="text-gray-700"><strong>星座:</strong> ${testResult.constellation}</p>
                    <p class="text-gray-700"><strong>运势摘要:</strong> ${testResult.summary.substring(0, 50)}...</p>
                    <p class="text-gray-700"><strong>数据源:</strong> ${testResult.api_source}</p>
                </div>`;
            } else {
                showStatus('❌ API连接失败，已使用备用数据。', 'error');
                htmlContent = `<div class="p-4">
                    <h3 class="text-xl font-bold mb-2 text-red-600">测试失败！</h3>
                    <p class="text-gray-700">请检查API密钥或网络连接。</p>
                    <p class="text-700"><strong>已自动切换到备用数据库。</strong></p>
                </div>`;
            }
            posterDisplay.innerHTML = htmlContent;
            setLoading(false);
        }
        
        function clearResults() {
            const posterDisplay = safeGetElement('posterDisplay');
            if (posterDisplay) {
                posterDisplay.innerHTML = '<p class="text-center text-gray-500">已清除所有结果。</p>';
                hideStatus();
                safeGetElement('downloadBtn').classList.add('hidden');
            }
        }
        
        async function downloadPoster() {
            const posterDisplay = safeGetElement('posterDisplay');
            if (!posterDisplay || isLoading) return;
            
            showStatus('🚀 正在生成海报图片...', 'info');

            // 临时保存原始样式
            const originalMaxHeight = posterDisplay.style.maxHeight;
            const originalOverflowY = posterDisplay.style.overflowY;

            // 移除限制以确保捕获完整内容
            posterDisplay.style.maxHeight = 'none';
            posterDisplay.style.overflowY = 'visible';

            html2canvas(posterDisplay, {
                allowTaint: true,
                useCORS: true,
                scale: 2 // 增加分辨率，确保图片清晰
            }).then(function(canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.download = '星座运势海报.png';
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showStatus('🎉 海报下载成功！', 'success');
            })
            .catch(function (error) {
                console.error('Oops, something went wrong!', error);
                showStatus('❌ 下载海报失败。请稍后重试。', 'error');
            })
            .finally(() => {
                // 恢复原始样式，保持UI的滚动功能
                posterDisplay.style.maxHeight = originalMaxHeight;
                posterDisplay.style.overflowY = originalOverflowY;
            });
        }

        // Add event listeners
        safeGetElement('fetchBtn').addEventListener('click', createPoster);
        safeGetElement('testApiBtn').addEventListener('click', testApiConnection);
        safeGetElement('clearBtn').addEventListener('click', clearResults);
        safeGetElement('downloadBtn').addEventListener('click', downloadPoster);
    </script>
</body>
</html>
